<!DOCTYPE html>
<html lang="en=US">
  <head>
    <title>Result Summary</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex_container">
      <div class="score_cover">
        <h1>Your result</h1>
        <div class="circle">
          <p>
            <span class="num76">76</span><br />
            of 100
          </p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="div_score">
        <h3>Summary</h3>

        <div class="score_padding">
          <div class="score reaction">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="energy_icon"
              style="margin-right: 10px"
            />
            <h4 class="left">Reaction</h4>
            <p class="right"><span style="color: black">80</span> / 100</p>
          </div>
          <div class="score memory">
            <img
              src="./assets/images/icon-memory.svg"
              alt="brain_icon"
              style="margin-right: 10px"
            />
            <h4 class="left">Memory</h4>
            <p class="right"><span style="color: black">92</span> / 100</p>
          </div>
          <div class="score verbal">
            <img
              src="./assets/images/icon-verbal.svg"
              alt="talk_icon"
              style="margin-right: 10px"
            />
            <h4 class="left">Verbal</h4>
            <p class="right"><span style="color: black">61</span> / 100</p>
          </div>
          <div class="score visual">
            <img
              src="./assets/images/icon-visual.svg"
              alt="eye_icon"
              style="margin-right: 10px"
            />
            <h4 class="left">Visual</h4>
            <p class="right"><span style="color: black">72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
